<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="/base/layout :: head"></head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">登录</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="邮箱" autofocus>
            <input type="password" class="form-control" placeholder="Password">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码 ?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
            <p>或者你可以通过社交网络登录 </p>
            <footer class="social-footer">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-qq"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-weibo"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-weixin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-github"></i>
                        </a>
                    </li>
                </ul>
            </footer>

            <br/>
            <div class="registration" style="text-align: center">
                还没有用户?
                <a class="" href="registration.html">
                    注册
                </a>
            </div>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记密码 ? 密码找回 </h4>
                    </div>
                    <div class="modal-body">
                        <p>请输入电子邮件地址重新设置密码。 </p>
                        <input type="text" name="email" placeholder="Enter your Email" autocomplete="off"
                               class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-success" type="button">找回密码</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </form>
</div>

</body>
</html>
