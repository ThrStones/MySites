<!DOCTYPE html "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/base/layout :: head"></head>

<body>

<form class="form-signin" action="index.html">
    <div class="modal-dialog-">
        <div class="modal-content">
            <div class="modal-header">
                <a href="/"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times; </button></a>
                <h4 class="modal-title">忘记密码 ? 密码找回 </h4>
            </div>
            <div class="modal-body">
                <p>请输入电子邮件地址重新设置密码。 </p>
                <input type="text" name="email" placeholder="Enter your Email" autocomplete="off"
                       class="form-control placeholder-no-fix">

            </div>
            <div class="modal-footer">
                <a href="/"><button data-dismiss="modal" class="btn btn-default" type="button">取消</button></a>
                <button class="btn btn-success" type="button">找回密码</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
