<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="pageTitle='ThrStones 用户详情', primaryPage='Admin', secondaryPage='UserDetail', creatable=true">
<head>
</head>
<body>
<section class="panel">
    <header class="panel-heading">
        详细信息
    </header>
    <div class="panel-body">
        <div class="form">
            <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get" action="" novalidate="novalidate">
                <div class="form-group ">
                    <label for="username" class="control-label col-md-1">用户名</label>
                    <div class="col-md-5">
                        <input class=" form-control" id="username" name="username" type="text" th:value="${user.name}">
                    </div>
                    <label class="col-sm-1 control-label col-md-1">性别</label>
                    <div class="col-md-5">
                        <label class="checkbox-inline">
                            <input id="inlineCheckbox1" value="1" type="checkbox"> 男
                        </label>
                        <label class="checkbox-inline">
                            <input id="inlineCheckbox2" value="0" type="checkbox"> 女
                        </label>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="lastname" class="control-label col-md-1">Lastname</label>
                    <div class="col-md-5">
                        <input class=" form-control" id="lastname" name="lastname" type="text">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="username" class="control-label col-md-1">Username</label>
                    <div class="col-md-5">
                        <input class="form-control " id="username" name="username" type="text">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="password" class="control-label col-md-1">Password</label>
                    <div class="col-md-5">
                        <input class="form-control " id="password" name="password" type="password">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="confirm_password" class="control-label col-md-1">Confirm Password</label>
                    <div class="col-md-5">
                        <input class="form-control " id="confirm_password" name="confirm_password" type="password">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email" class="control-label col-md-1">Email</label>
                    <div class="col-md-5">
                        <input class="form-control " id="email" name="email" type="email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                        <button class="btn btn-danger" type="submit">Save</button>
                        <button class="btn btn-default" type="button">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
