<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/layout"
      th:with="pageTitle='ThrStones 用户管理', primaryPage='Admin', secondaryPage='UserManager', creatable=true">
<head>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading">查询条件</header>
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input class="form-control" id="txt_search_name" name="txt_search_name" placeholder="Enter Name" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="txt_search_email" name="txt_search_email" placeholder="Enter Email" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="txt_search_qq" name="txt_search_qq" placeholder="Enter QQ" type="text"/>
                        </div>
                        <button type="submit" class="btn btn-success">查询</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <div class="panel-body">
                    <div id="toolbar">
                        <h4>用户表</h4>
                    </div>
                    <table id="tb_user"></table>
                   <!-- <br/>
                    <button id="btn_add" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;新增
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;禁用
                    </button>-->
                </div>
            </section>
        </div>
    </div>
    <div id="user_form" class="row div-block">
        <div class="col-md-12">
            <section class="panel">
                <div class="panel-body bio-graph-info">
                    <h1>用户信息</h1>
                    <div class="row">
                        <div class="bio-row-20">
                            <p><span>ID </span>: Jonathan</p>
                        </div>
                        <div class="bio-row-20">
                            <p><span>Last Name </span>: Smith</p>
                        </div>
                        <div class="bio-row-20">
                            <p><span>Country </span>: Australia</p>
                        </div>
                        <div class="bio-row-20">
                            <p><span>Birthday</span>: 13 July 1983</p>
                        </div>
                        <div class="bio-row-20">
                            <p><span>Occupation </span>: UI Designer</p>
                        </div>
                        <div class="bio-row-20">
                            <p><span>Email </span>: jsmith@flatlab.com</p>
                        </div>
                        <div class="bio-row-20">
                            <p><span>Mobile </span>: (12) 03 4567890</p>
                        </div>
                        <div class="bio-row-20">
                            <p><span>Phone </span>: 88 (02) 123456</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</th:block>

<th:block layout:fragment="bodyScript">
    <script th:src="@{/project/user.js(t=${timestamp})}"></script>
</th:block>

</body>
</html>
