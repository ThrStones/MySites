<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base/layout"
      th:with="pageTitle='ThrStones 用户管理', primaryPage='Admin', secondaryPage='UserManager', creatable=true">
<head>
</head>
<body>
<th:block layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-body">
            <div id="toolbar" class="btn-group" data-toggle="buttons">
                <button id="btn_add" type="button" class="btn btn-white">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_edit" type="button" class="btn btn-white">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                </button>
                <button id="btn_delete" type="button" class="btn btn-white">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="tb_user"></table>
        </div>
    </div>
</th:block>

<th:block layout:fragment="bodyScript">
    <script th:src="@{/project/user.js(t=${timestamp})}"></script>
</th:block>

</body>
</html>
